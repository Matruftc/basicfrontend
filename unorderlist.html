<html>
    <head><title>using list tags</title></head>
    <body>
        <ul>
            <li>tomato</li>
            <li>guava</li>
            <li>potato</li>
            <li>brinjal</li>
        </ul>

        <ul type="square">
            <li>tomato</li>
            <li>guava</li>
            <li>potato</li>
            <li>brinjal</li>
        </ul>

        <ul type="disc">
            <li>tomato</li>
            <li>guava</li>
            <li>potato</li>
            <li>brinjal</li>
        </ul>

        <ul type="circle">
            <li>tomato</li>
            <li>guava</li>
            <li>potato</li>
            <li>brinjal</li>
        </ul>
    </body>
</html>
